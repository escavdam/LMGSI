<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html + js</title>
</head>
<body>
  <button onclick="holaMundo()">Click</button>
  <p></p>

<script>
function holaMundo(){
  const titulo = document.querySelector("p")
  titulo.innerHTML = "Hola mundo"
}
</script>

</body>
</html>

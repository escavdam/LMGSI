<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  
  <h1>Operadores</h1>

  <span class="inputs">
    <input type="number" id="valor_a">
    <input type="number" id="valor_b">
    <button id="boton" onclick="calc()">Ejecuta</button>
  </span>
  
  <hr>   
  <p>Suma: <span id="suma"></span></p>

  <script>
function calc(){
  const a = document.getElementById("valor_a")
  const b = document.getElementById("valor_b")
  const boton = document.getElementById("boton")
  let suma = document.getElementById("suma")
  const valA = parseFloat(a.value)
  const valB = parseFloat(b.value)
  const suma_aux = valA + valB
  suma.innerHTML = `${valA} + ${valB} = ${suma_aux}`
  }
  </script>
</body>
